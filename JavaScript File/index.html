<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card">

    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img
        src="https://www.shutterstock.com/shutterstock/photos/1258882108/display_1500/stock-vector-icon-of-weather-sun-summer-rain-cloud-editable-vector-x-pixel-1258882108.jpg"
        class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>

      <div class="details">

        <div class="details-col1">
          <div class="col">
            <i class="fa-solid fa-cloud"></i>
            <p class="feelsLike">38°C</p>
            <p>Feels like</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-smog"></i>
            <p class="visibility">14km</p>
            <p>Visibility</p>
          </div>
        </div>

        <div class="details-col2">
          <div class="col">
            <i class="fa-solid fa-water"></i>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-meteor"></i>
            <p class="uv">Storng</p>
            <p>UV</p>
          </div>
        </div>

        <div class="details-col3">
          <div class="col">
            <i class="fa-solid fa-wind"></i>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-tower-cell"></i>
            <p class="airPressure">1005 hPa</p>
            <p>Air Pressure</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
